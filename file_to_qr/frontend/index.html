<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code PDF Generator</title>
</head>
<body>
    <h1>QR Code PDF Generator</h1>
    <form id="qrForm">
        <input type="text" name="text" placeholder="Enter information" required />
        <button type="submit">Generate PDF</button>
    </form>
    <script>
        document.getElementById('qrForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const text = event.target.text.value;
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const pdfBlob = await response.blob();
            const url = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qr_code.pdf';
            a.click();
        });
    </script>
</body>
</html>
